<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decentralized Crowdfunding</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Ethers.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
  </head>
  <body>
    <header>
      <h1>DApp Crowdfunding</h1>
      <div id="userInfo">
        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="walletDetails" class="hidden">
          <p>Address: <span id="userAddress"></span></p>
          <p>Network: <span id="networkName"></span></p>
          <p>ETH Balance: <span id="ethBalance">0</span> ETH</p>
          <p>Reward Tokens: <span id="tokenBalance">0</span> CWD</p>
        </div>
      </div>
    </header>

    <main>
      <section id="createCampaignSection">
        <h2>Create New Campaign</h2>
        <form id="createCampaignForm">
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              required
              placeholder="e.g. Save the Ocean"
            />
          </div>
          <div class="form-group">
            <label for="goal">Goal (ETH):</label>
            <input
              type="number"
              id="goal"
              step="0.01"
              required
              placeholder="1.0"
            />
          </div>
          <div class="form-group">
            <label for="duration">Duration (Seconds):</label>
            <input type="number" id="duration" required placeholder="3600" />
          </div>
          <button type="submit">Create Campaign</button>
        </form>
      </section>

      <section id="campaignsSection">
        <h2>Active Campaigns</h2>
        <div id="campaignsList">
          <p>Loading campaigns...</p>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
